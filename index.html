<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>UI Layout - Modern Responsive</title>
<link href="https://fonts.googleapis.com/css2?family=Satoshi:wght@400;600;800&display=swap" rel="stylesheet">
<script src="https://unpkg.com/lucide@latest"></script>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: "Satoshi", sans-serif;
  color:#1e1e1e;
  height:100vh;
  display:flex;
  overflow:hidden;
  overflow-x: hidden;
}

/* Variables */
:root {
  --color-primary:#005776;
  --color-primary-dark:#003f54;
  --color-accent:#000000;
  --color-gradient-start:#00445c;
  --color-gradient-end:#006f85;
  --transition:0.3s ease;
  --shadow:0 8px 25px rgba(0,0,0,0.2);
}

/* Sidebar */
.sidebar {
  width:260px;
  background: linear-gradient(160deg, var(--color-gradient-start), var(--color-gradient-end));
  color:#fff;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  padding:2rem 1.5rem;
  box-shadow: var(--shadow);
  transition: all var(--transition);
  flex-shrink:0;
  overflow:hidden;
}
.sidebar.closed { width:0; padding:0; opacity:0; }

/* Logo */
.logo-container {
  display:flex;
  justify-content:center;
  align-items:center;
  margin-bottom:3rem;
  transition: transform 0.3s ease, filter 0.3s ease;
}
.logo-container:hover { transform:scale(1.1) rotate(-3deg); filter: drop-shadow(0 5px 15px rgba(0,0,0,0.4)); }
.logo { max-width:140px; height:auto; }

/* Menu */
.sidebar nav ul { list-style:none; display:flex; flex-direction:column; gap:1.5rem; }
.sidebar nav a { display:flex; align-items:center; gap:1rem; text-decoration:none; color:#e0edf2; font-size:1.05rem; padding:0.75rem 1rem; border-radius:15px; transition: all 0.4s ease; position:relative; overflow:hidden; }
.sidebar nav a::before {
  content:'';
  position:absolute;
  left:0; top:0; bottom:0;
  width:0%;
  background: rgba(255,255,255,0.15);
  border-radius:15px;
  transition: width 0.4s ease;
  z-index:0;
}
.sidebar nav a:hover::before { width:100%; }
.sidebar nav a:hover { color: var(--color-accent); transform:translateX(8px); }
.sidebar nav svg { width:22px; height:22px; transition: stroke var(--transition), transform 0.3s ease; z-index:1; }
.sidebar nav a:hover svg { stroke: var(--color-accent); transform: scale(1.2) rotate(10deg); }

/* Footer */
.sidebar .footer { font-size:0.85rem; opacity:0.7; text-align:center; margin-top:2rem; transition: opacity 0.3s ease; }
.sidebar .footer:hover { opacity:1; }

/* Main */
.main { flex:1; display:flex; flex-direction:column; overflow:hidden; transition:flex var(--transition); }

/* Iframe */
#osmoFrame { flex:1; width:100%; border:none; display:block; overflow:hidden; }

/* Toggle Button */
.menu-toggle {
  position:fixed;
  bottom:1rem;
  left:1rem;
  background:var(--color-primary-dark);
  color:#fff;
  border:none;
  padding:0.8rem 1rem;
  border-radius:50%;
  cursor:pointer;
  z-index:1100;
  box-shadow:0 5px 15px rgba(0,0,0,0.3);
  transition: all 0.3s ease;
}
.menu-toggle:hover { transform:scale(1.15) rotate(10deg); background: var(--color-primary); }
.menu-toggle span { display:block; width:20px; height:2px; background:#fff; margin:4px 0; transition: all 0.3s ease; }

/* Sticky Newsletter */
#newsletterSticky {
  position: fixed;
  top: 93%;
  right: 0;
  transform: translateY(-50%);
  width: 300px;
  background: rgb(0, 87, 118);
  color: #fff;
  padding: 1.5rem;
  border-radius: 10px 0 0 10px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.3);
  z-index: 2000;
  display: flex;
  flex-direction: column;
  gap: 1rem;
  font-family: "Satoshi", sans-serif;
}
#newsletterSticky h3 { margin:0; font-size:1rem; }
#newsletterSticky input { padding:0.5rem; border-radius:5px; border:none; flex:1; }
#newsletterSticky button { padding:0.5rem; border-radius:5px; border:none; background:#000000; color:#fff; cursor:pointer; transition:0.3s;align-items: center; justify-content: center; }
#newsletterSticky button:hover { background:#ff7f00; }

/* Responsive */
@media(max-width:768px){
  body { flex-direction:column; }
  .sidebar { position:fixed; top:0; left:0; height:100%; transform:translateX(-100%); z-index:1000; }
  .sidebar.open { transform:translateX(0); }
  .main { width:100%; height:100vh; }
  .menu-toggle { display:block; }
  #newsletterSticky { display:none; }
}

body { overflow-x:hidden; }
</style>
</head>
<body>

<!-- Sidebar -->
<aside class="sidebar" id="sidebar">
  <div>
    <div class="logo-container">
      <img src="utils/img/cropped-logo_Focasa_white-e1708337212282.png" alt="Logo" class="logo">
    </div>
    <nav>
      <ul>
        <li><a href="#"><i data-lucide="home"></i> Inicio</a></li>
        <li><a href="#"><i data-lucide="briefcase"></i> Servicios</a></li>
        <li><a href="#"><i data-lucide="book-open"></i> Catálogo</a></li>
        <li><a href="#"><i data-lucide="life-buoy"></i> Soporte</a></li>
        <li><a href="#"><i data-lucide="mail"></i> Contacto</a></li>
      </ul>
    </nav>
  </div>
  <div class="footer">
    <p>Sign up | Log in</p>
  </div>
</aside>

<!-- Toggle Button -->
<button class="menu-toggle" id="menuToggle">
  <span></span><span></span><span></span>
</button>

<!-- Main -->
<main class="main" id="mainContent">
  <iframe id="osmoFrame" 
          src="https://primary-perspective-674187.framer.app/" 
          style="overflow-x:hidden; width:auto;" 
          allowfullscreen allow="autoplay; fullscreen">
  </iframe>
</main>

<!-- Newsletter Sticky -->
<div id="newsletterSticky">
  <h3>Suscríbete a nuestro newsletter</h3>
  <form id="newsletterForm">
 
    <button type="submit">Suscribirme</button>
  </form>
</div>

<script>
const menuToggle = document.getElementById("menuToggle");
const sidebar = document.getElementById("sidebar");
const body = document.body;

// Detectar si es móvil
function checkMobile() {
  if(window.innerWidth <= 768){
    body.classList.add('mobile');
  } else {
    body.classList.remove('mobile');
    sidebar.classList.remove('open');
  }
}
checkMobile();
window.addEventListener('resize', checkMobile);

// Toggle sidebar
menuToggle.addEventListener("click", () => {
  if(body.classList.contains('mobile')){
    sidebar.classList.toggle("open");
  } else {
    sidebar.classList.toggle("closed");
  }
});

// Render Lucide icons
lucide.createIcons();
</script>

</body>
</html>
